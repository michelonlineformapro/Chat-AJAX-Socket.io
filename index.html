<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Socket io</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="section">
    <div class="container">
      <h1 class="title">CHAT SOCKET IO</h1>
      <p><em>Rappel : AJAX est du javascript coté serveur on lance donc :</em></p>
      <p><em>cmd ->C:\wamp64\www\Socket>node index.js</em></p>
      <p><em>Ainsi on evite les problèmes CORS</em></p>

    <ul id="messages">
        <form action="">
            <div class="field">
                <div class="control">
                     <input class="input is-warning"  id="m" autocomplete="off"/>
                     <hr>
                        <button class="button is-warning" type="submit">
                            Envoyer
                        </button>
                        <hr>
                </div>
            </div>
        </form>
    </ul>
</div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script type="text/javascript">
    $(function (){
        let socket = io('http://localhost:3000');
        $('form').submit(function(e){
            e.preventDefault();
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $("#messages").append($('<li>').text(msg));
        })
    });
</script>
</body>
</html>
